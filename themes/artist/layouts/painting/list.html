{{ define "main" }}
<h1>{{.Title}}</h1>
    <div class="artist-detail">
            {{ range sort .Pages.ByTitle  }}
            <a href="{{ .Permalink }}">
                <span style="width:calc(25% - 20px);margin:10px;display:block;float:left">
                    <img src="{{ .Params.images }}" style="max-width:100%"> 
                </span>
            </a>
        {{ end }}
    </div>
{{ end }}
